<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Dashboard</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <div class="side-bar">
        <div class="logo">
            <img src="images/view-dashboard.svg" alt="Dashboard Icon" class="filter">
            <h1>Dashboard</h1>
        </div>
        <ul>
            <li><img src="images/home.svg" alt="Home Icon" class="filter"><a href="#">Home</a></li>
            <li><img src="images/account.svg" alt="Profile icon" class="filter"><a href="#">Profile</a></li>
            <li><img src="images/message.svg" alt="Message icon" class="filter"><a href="#">Messages</a></li>
            <li><img src="images/history.svg" alt="History icon" class="filter"><a href="#">History</a></li>
            <li><img src="images/note-multiple.svg" alt="Task icon" class="filter"><a href="#">Tasks</a></li>
            <li><img src="images/account-group.svg" alt="Community icon" class="filter"><a href="#">Communities</a></li>
        </ul>
        <ul>
            <li><img src="images/cog.svg" alt="Setting icon" class="filter"><a href="#">Settings</a></li>
            <li><img src="images/help-box.svg" alt="Support icon" class="filter"><a href="#">Support</a></li>
            <li><img src="images/shield-check.svg" alt="Privacy icon" class="filter"><a href="#">Privacy</a></li>
        </ul>
    </div>
    <div class="header">
        <div class="search-bar">
            <img src="images/magnify.svg" alt="Search Icon">
            <input type="search">
        </div>
        <div class="profile-bar">
            <img src="images/account-circle.svg" alt="Profile Picture">
            <h1>Hi, John Smith</h1>
            <img src="images/bell-badge.svg" alt="Notification Icon">
            <button id="theme-button"><img src="images/theme-light-dark.svg" alt="Theme Selector Icon"></button>
            <a href="https://github.com/jsc17/TOP-Dashboard" target="_blank"><img src="images/github-mark.svg"
                    alt="Github Logo"></a>
        </div>

    </div>
    <div class="main-content">
        <div class="project-header">
            <h1>Your projects</h1>
            <div class="project-buttons"><button>New</button><button>Upload</button><button>Share</button></div>
        </div>
        <h1>Announcements</h1>
        <div class="project-container">
            <div class="project-card">
                <h2></h2>
                <p></p>

            </div>
            <div class="project-card">

            </div>

            </div>
            <div class="project-card">

                <div class="project-card-buttons"></div>
            </div>
            <div class="project-card">
                <h2></h2>
                <p></p>
                <div class="project-card-buttons"></div>
            </div>
            <div class="project-card">
                <h2></h2>
                <p></p>
                <div class="project-card-buttons"></div>
            </div>
            <div class="project-card">
                <h2></h2>
                <p></p>
                <div class="project-card-buttons"></div>
            </div>
            <div class="project-card">
                <h2></h2>
                <p></p>
                <div class="project-card-buttons"></div>
            </div>
            <div class="project-card">
                <h2></h2>
                <p></p>
                <div class="project-card-buttons"></div>
            </div>
        </div>
        <div class="announcements">
            <div class="announcement-card"></div>
            <h1>Trending</h1>
            <div class="announcement-card"></div>
        </div>
    </div>
</body>

</html>
